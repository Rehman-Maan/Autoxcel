{% extends 'base.html' %}

{% block body %}

<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .form-heading {
        background-color: gray;
        color: black;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
    }
</style>


<div class="container">
    <div class="my-8">
        <h2 class="form-heading">Enter the fields below</h2>
        <form method="post" action="buy.html" class="text-center">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <label for="buyerid" style="font-weight: 700; font-size: medium;">Buyer ID</label>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <input type="number" class="form-control" id="buyerid" name="buyerid" placeholder="Enter Buyer id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <label for="custid"  style="font-weight: 700; font-size: medium;">Customer ID</label>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <input type="number" class="form-control" id="custid" name="custid" placeholder="Enter your Customer id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <label for="vehicleid" style="font-weight: 700; font-size: medium;">Vehicle ID</label>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <input type="number" class="form-control" id="vehicleid" name="vehicleid" placeholder="Enter Vehicle id">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock body %}
